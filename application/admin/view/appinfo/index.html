<{include file='public/_meta'}>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add" action="<{:url('appinfo/index')}>" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>公司名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" value="<{$appinfo.id}>" name="id">
                <input type="text" class="input-text" autocomplete="off" placeholder="" id="name" name="name" value="<{$appinfo.name}>">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>客服电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" autocomplete="off" placeholder="" id="officialphone" name="officialphone" value="<{$appinfo.officialphone}>">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
<{include file='public/_footer'}>
</body>

</html>
